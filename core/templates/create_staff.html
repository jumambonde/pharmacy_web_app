{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5" style="max-width: 500px;">
    <h3>Create Staff Account</h3>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Create</button>
    </form>
  </div>
{% endblock %}
